<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body ng-controller="NarrowItDownController as narrow">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="search-container">
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="narrow.search">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary clearfix" ng-click="narrow.itDown()">Narrow It Down For Me!</button>
        </div>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrow.found" on-remove="...." class="pull-left"></found-items>
  </div>

</body>
</html>
