<!doctype html>
<html lang="en" ng-app="lunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body ng-controller="lunchController as lunch">
   <div class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{lunch.inputBorderColor}}" ng-model="lunch.whatIAte">
         </div>
         <div class="form-group">
             <!-- I checked if there are empty items between commas -->
             <button class="btn btn-default" ng-click="lunch.check()">Check If Too Much</button>
         </div>
         <div class="form-group message {{lunch.messageColor}}">
           {{lunch.message}}<!-- Your message can go here. -->
         </div>
   </div>
</body>
</html>
